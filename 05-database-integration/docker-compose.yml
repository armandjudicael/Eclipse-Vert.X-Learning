version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vertx-postgres
    environment:
      POSTGRES_DB: vertxdb
      POSTGRES_USER: vertxuser
      POSTGRES_PASSWORD: vertxpass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vertxuser -d vertxdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vertx-database-app
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx256m
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vertxdb
      - DB_USER=vertxuser
      - DB_PASSWORD=vertxpass
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
