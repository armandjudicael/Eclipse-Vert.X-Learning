<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vert.x WebSocket Client</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 { font-size: 24px; margin-bottom: 10px; }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.connected { background: #10b981; }
        .status.disconnected { background: #ef4444; }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9fafb;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.system {
            background: #e0e7ff;
            color: #4338ca;
            font-style: italic;
            margin: 10px auto;
            text-align: center;
            max-width: 60%;
        }
        .message.sent {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background: #e5e7eb;
            color: #1f2937;
        }
        .message .meta {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        .controls {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: white;
            border-radius: 0 0 10px 10px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input, select {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background: #5568d3; }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .actions button {
            flex: 1;
            min-width: 120px;
            padding: 8px 16px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Vert.x WebSocket Chat</h1>
            <span id="status" class="status disconnected">Disconnected</span>
            <span id="clientId" style="margin-left: 10px; font-size: 12px;"></span>
        </div>

        <div id="messages" class="messages"></div>

        <div class="controls">
            <div class="input-group">
                <select id="messageType">
                    <option value="broadcast">Broadcast</option>
                    <option value="room-message">Room Message</option>
                </select>
                <input type="text" id="roomInput" placeholder="Room name (for room messages)" style="display:none;">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>

            <div class="actions">
                <button onclick="connect()" id="connectBtn">Connect</button>
                <button onclick="disconnect()" id="disconnectBtn" disabled>Disconnect</button>
                <button onclick="joinRoom()" id="joinRoomBtn" disabled>Join Room</button>
                <button onclick="leaveRoom()" id="leaveRoomBtn" disabled>Leave Room</button>
                <button onclick="clearMessages()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let clientId = null;
        let currentRoom = null;

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const messageType = document.getElementById('messageType');
        const roomInput = document.getElementById('roomInput');
        const statusSpan = document.getElementById('status');
        const clientIdSpan = document.getElementById('clientId');

        // Show/hide room input based on message type
        messageType.addEventListener('change', () => {
            roomInput.style.display = messageType.value === 'room-message' ? 'block' : 'none';
        });

        function connect() {
            if (ws) return;

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            addSystemMessage('Connecting to server...');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                addSystemMessage('‚úÖ Connected to WebSocket server');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                addSystemMessage('‚ùå Disconnected from server');
                updateStatus(false);
                ws = null;
                clientId = null;
            };

            ws.onerror = (error) => {
                addSystemMessage('‚ö†Ô∏è WebSocket error occurred');
                console.error('WebSocket error:', error);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to server!');
                return;
            }

            const message = messageInput.value.trim();
            if (!message) return;

            const type = messageType.value;
            let payload = { type, content: message };

            if (type === 'room-message') {
                const room = roomInput.value.trim() || currentRoom;
                if (!room) {
                    alert('Please specify a room name!');
                    return;
                }
                payload.room = room;
            }

            ws.send(JSON.stringify(payload));
            messageInput.value = '';

            if (type === 'broadcast') {
                addMessage('sent', `You: ${message}`);
            }
        }

        function joinRoom() {
            const room = prompt('Enter room name to join:');
            if (room && ws) {
                ws.send(JSON.stringify({ type: 'join-room', room }));
            }
        }

        function leaveRoom() {
            const room = currentRoom || prompt('Enter room name to leave:');
            if (room && ws) {
                ws.send(JSON.stringify({ type: 'leave-room', room }));
            }
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'welcome':
                    clientId = data.clientId;
                    clientIdSpan.textContent = `ID: ${clientId.substring(0, 8)}...`;
                    addSystemMessage(data.message);
                    break;

                case 'broadcast':
                    addMessage('received', `${data.from.substring(0, 8)}: ${data.content}`);
                    break;

                case 'room-message':
                    addMessage('received', `[${data.room}] ${data.from.substring(0, 8)}: ${data.content}`);
                    break;

                case 'user-joined':
                    addSystemMessage(`üëã User joined (Total: ${data.totalUsers})`);
                    break;

                case 'user-left':
                    addSystemMessage(`üëã User left (Total: ${data.totalUsers})`);
                    break;

                case 'room-joined':
                    currentRoom = data.room;
                    addSystemMessage(`‚úÖ Joined room: ${data.room} (${data.members} members)`);
                    break;

                case 'room-left':
                    currentRoom = null;
                    addSystemMessage(`üëã Left room: ${data.room}`);
                    break;

                case 'room-user-joined':
                    addSystemMessage(`üë• User joined room: ${data.room} (${data.members} members)`);
                    break;

                case 'room-user-left':
                    addSystemMessage(`üë• User left room: ${data.room} (${data.members} members)`);
                    break;

                case 'error':
                    addSystemMessage(`‚ö†Ô∏è Error: ${data.message}`);
                    break;

                default:
                    console.log('Unknown message type:', data);
            }
        }

        function addSystemMessage(text) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addMessage(type, text) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `
                <div>${text}</div>
                <div class="meta">${new Date().toLocaleTimeString()}</div>
            `;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            statusSpan.className = `status ${connected ? 'connected' : 'disconnected'}`;
            statusSpan.textContent = connected ? 'Connected' : 'Disconnected';

            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('sendBtn').disabled = !connected;
            document.getElementById('joinRoomBtn').disabled = !connected;
            document.getElementById('leaveRoomBtn').disabled = !connected;
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        // Allow Enter key to send message
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Auto-connect on load
        window.addEventListener('load', () => {
            setTimeout(connect, 500);
        });
    </script>
</body>
</html>
